<script type="text/javascript">
    var wrapper = new Vue({
        el: '#wrapper',
        data: {
            total: '',
            rows: '',
        },
        methods: {
            resetPwd: function () {
                layer.prompt({
                    title: '请输入新的密码',
                }, function (value, index, elem) {
                    if (value.length < 6) {
                        layer.msg('密码必须不小于6位', {icon: 2});
                    } else {
                        $.ajax({
                            url:"/resetPwd",
                            type: "post",
                            data: {
                                'password': value
                            },
                            success: function (r) {
                                if (r.code == 0) {
                                    layer.msg(r.msg);
                                } else {
                                    layer.msg(r.msg);
                                }
                            }
                        });
                    }
                    layer.close(index);
                });
            }
        },
    })
</script>
