<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ITKIM辅导平台</title>
    <meta name="Keywords" content="ITKIM辅导平台">
    <meta name="Description" content="ITKIM辅导平台">
    <meta name="ctx">
    <link href="static/css/base.css" rel="stylesheet">
    <link href="static/css/iconfont.css" rel="stylesheet">
    <link href="static/css/reg.css" rel="stylesheet">
<link rel="stylesheet" href="static/css/layer.css" id="layui_layer_skinlayercss" style=""></head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <a href="/login"><img src="static/images/login-logo.png" class="head-logo"></a>
            <div class="change-login">
                <p class="account_number on">账号登录</p>
            </div>
            <div class="form1 ">
                <p class="p-input pos">
                    <label for="num" style="">请输入用户名</label>
                    <input type="text" id="num">
                    <span class="tel-warn num-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="pass" style="">请输入密码</label>
                    <input type="password" style="display:none">
                    <input type="password" id="pass" autocomplete="new-password">
                    <span class="tel-warn pass-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos code">
                    <label for="veri">请输入验证码</label>
                    <input minlength="4" maxlength="4" type="text" id="veri">
                    <img style="width: 80px;height=27px" id="code_img" src="">
                    <span class="tel-warn img-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
            </div>
            <div class="r-forget cl">
                <a href="/register" class="z">账号注册</a>
            </div>
            <button class="lang-btn log-btn off">登录</button>
            <p class="right">Powered by ITKIM © 2019</p>
        </div>
    </div>
</div>
<script src="static/js/jquery.js"></script>
<script src="static/js/agree.js"></script>
<script src="static/js/layer.min.js"></script>
<script src="static/js/login.js"></script>


</body></html>
