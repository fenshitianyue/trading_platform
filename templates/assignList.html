<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="search()">查询</button>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="searchName" type="text" class="form-control" placeholder="">
                    </div>
                    <div class="columns pull-right col-md-1 nopadding">
                        <select id="condition_id" style="background-color: grey;color: white;" class="form-control">
                            <option value="-1">无</option>
                            <option value="id">订单编号</option>
                            <option value="title">标题</option>
                        </select>
                    </div>
                    <div class="columns pull-right col-md-1 nopadding">
                        <select id="requireType" style="background-color: grey;color: white;" class="form-control">
                            <option value="-1">需求类型</option>
                            <option value="1">基础入门</option>
                            <option value="2">数据结构</option>
                            <option value="3">图形开发</option>
                            <option value="4">网站开发</option>
                            <option value="5">机器学习</option>
                            <option value="6">小游戏开发</option>
                            <option value="7">操作系统</option>
                            <option value="8">仿真实验</option>
                            <option value="9">算法实现</option>
                            <option value="10">数据处理</option>
                            <option value="11">其他</option>
                        </select>
                    </div>
                </div>
                <div class="bootstrap-table">
                	<div class="fixed-table-toolbar">
                		<div class="bars pull-left"></div>
                		<div class="columns columns-right btn-group pull-right">
                			<button class="btn btn-default btn-outline" type="button" name="refresh" title="刷新">
                				<i class="glyphicon glyphicon-refresh icon-refresh"></i></button>
                				<button class="btn btn-default btn-outline" type="button" name="toggle" title="切换">
                					<i class="glyphicon glyphicon-list-alt icon-list-alt"></i>
                				</button>
                		</div>
                	</div>
                	<div class="fixed-table-container" style="padding-bottom: 0px;">
                		<div class="fixed-table-header" style="display: none;">
                	<table>
                		
                	</table>
                		</div>
                		<div class="fixed-table-body">
                			<div class="fixed-table-loading" style="top: 41px; display: none;">正在努力地加载数据中，请稍候……</div>
                	<table id="exampleTable" data-mobile-responsive="true" data-sort-class="table-active" data-sortable="true" class="table table-hover table-striped">
                <thead>
                	<tr>
                		<th style="" data-field="id" tabindex="0">
                			<div class="th-inner sortable both desc">订单编号</div>
                			<div class="fht-cell"></div>
                		</th>
                		<th style="" data-field="title" tabindex="0">
                			<div class="th-inner sortable both">标题</div>
                			<div class="fht-cell"></div></th>
                		<th style="" data-field="publishTime" tabindex="0">
                			<div class="th-inner sortable both">发布时间</div>
                			<div class="fht-cell"></div>
                		</th>
                		<th style="" data-field="dueTime" tabindex="0">
                			<div class="th-inner sortable both">交付时间</div>
                			<div class="fht-cell"></div>
                		</th>
                			<th style="" data-field="orderTag" tabindex="0">
                				<div class="th-inner sortable both">开发语言</div>
                				<div class="fht-cell"></div>
                			</th>
                			<th style="" data-field="requireType" tabindex="0">
                				<div class="th-inner sortable both">需求类型</div>
                				<div class="fht-cell"></div>
                			</th>
                			<th style="" data-field="devPrice" tabindex="0">
                				<div class="th-inner sortable both">开发价格</div>
                				<div class="fht-cell"></div></th>
                			<th style="" data-field="orderStatus" tabindex="0">
                					<div class="th-inner sortable both">订单状态</div>
                					<div class="fht-cell"></div>
                			</th>
                			<th style="" data-field="docFilePath" tabindex="0">
                					<div class="th-inner sortable both">需求文档</div>
                					<div class="fht-cell"></div>
                			</th>
                			<th style="" data-field="allFilePath" tabindex="0">
                					<div class="th-inner sortable both">附件</div>
                					<div class="fht-cell"></div>
                			</th>
                			<th style="" data-field="requirement" tabindex="0">
                				<div class="th-inner sortable both">订单需求</div>
                				<div class="fht-cell"></div>
                			</th>
                			<th style="" data-field="devRemark" tabindex="0">
                				<div class="th-inner sortable both">开发备注</div>
                				<div class="fht-cell"></div>
                			</th>
                			<th style="text-align: center; " data-field="id" tabindex="0">
                				<div class="th-inner ">操作</div>
                				<div class="fht-cell"></div>
                			</th>

				</tr>
